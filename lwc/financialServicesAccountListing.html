
<template>
    <!-- Search Fields Card Start -->
    <lightning-card title="Search by one of the following Account fields.">
        <div class="slds-p-horizontal_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="3" padding="around-small">
                    <div style="font-weight:bold">
                        <lightning-input type="text" label="Account Name" value={searchText} placeholder="Enter Account Name"
                             onchange={searchAccount} name="Name" autocomplete="false" class="fieldvalidate"></lightning-input>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <template if:true={accountList}>
                <div style="height: 180px;">
                    <lightning-datatable key-field="Id"
                                         data={accountList} 
                                         columns={columns} 
                                         onsave={handleSave}
                                         sorted-by={sortBy}
                                         sorted-direction={sortDirection}
                                         onsort={handleSortAccountData}
                                         draft-values={draftValues}
                                         >
                    </lightning-datatable>
                </div>
        </template>
    </lightning-card>
    <!-- Search Fields Card End -->
</template>
